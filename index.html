<!DOCTYPE html>
<html>
<head>
  <title>Моя модель</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; }
    video { width: 300px; }
  </style>
</head>
<body>
  <h1>Розпізнавання жестів</h1>
  <div id="webcam-container"></div>
  <p id="prediction">Очікування...</p>

  <script type="text/javascript">
    const URL = "./";
    let model, webcam, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(300, 300, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let best = prediction.reduce((a, b) => (a.probability > b.probability ? a : b));
      document.getElementById("prediction").innerText = `Клас: ${best.className} (${(best.probability * 100).toFixed(1)}%)`;
    }

    init();
  </script>
</body>
</html>
